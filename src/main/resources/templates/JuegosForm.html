<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />

<title>Luca Steam</title>
</head>
<body>

	<div class="container" id="contenedor">
		<h1>
			Luca Steam<br />
		</h1>
		<div align="center">
			<h2>FORMULARIO DE JUEGOS</h2>

			<form 
			method="post" 
			th:object="${juego}" 
			th:action="@{/save}">
				<input id="id" th:field="*{id}" type="hidden"/>			
				<table>
					<tr>
						<td><label for="name">Nombre del juego:</label></td>
						<td><input type="text" th:field="*{name}" /></td>
					</tr>
					<tr>
						<td><label for="platform">Plataforma:</label></td>
						<td><input type="text" th:field="*{platform}" /></td>
					</tr>
					<tr>
						<td><label for="year">Año del juego:</label></td>
						<td><input type="number" th:field="*{year}" /></td>
					</tr>
					<tr>
						<td><label for="genre">Género:</label></td>
						<td><input type="text" th:field="*{genre}" /></td>
					</tr>
					<tr>
						<td><label for="publisher">Editor:</label></td>
						<td><input type="text" th:field="*{publisher}" /></td>
					</tr>
					<tr>
						<td><label for="rank">Ranking:</label></td>
						<td><input type="number" th:field="*{rank}" /></td>
					</tr>
					<tr>
						<td><label for="na_sales">Número de ventas Norteamérica: </label></td>
						<td><input type="number" th:field="*{na_sales}" /></td>
					</tr>
					<tr>
						<td><label for="eu_Sales">Número de ventas europeas: </label></td>
						<td><input type="number" th:field="*{eu_Sales}" /></td>
					</tr>
					<tr>
						<td><label for="jp_sales">Número de ventas en Japón: </label></td>
						<td><input type="number" th:field="*{jp_sales}" /></td>
					</tr>
					<tr>
						<td><label for="other_sales">Otras ventas: </label></td>
						<td><input type="number" th:field="*{other_sales}" /></td>
					</tr>
					<tr>
						<td><label for="global_sales">Número de ventas globales: </label></td>
						<td><input type="number" th:field="*{global_sales}" /></td>
					</tr>
					
					<tr>
						<td colspan="2" align="center"><input type="submit"
							value="Guardar Registro"></td>
					</tr>
				</table>
			</form>

		</div>
	</div>
</body>
</html>
